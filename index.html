<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Driven Eats</title>
</head>
<body>
    <header>
        <h1>DriveEats</h1>
        <h4>Sua comida em 6 minutos</h4>
    </header>

    <main>
        <section class="dishes">
        <h2>Primeiro, seu prato</h2>
            <div class="container">
                <div class="dish" data-identifier="food-option">
                    <img src="./assets/frango.png" alt="Frango Yin Yang">
                    <h3 data-identifier="food-title">Frango Yin Yang</h3>
                    <p>Um pouco de batata, um pouco de salada</p>
                    <span>
                        <h4 data-identifier="food-price">R$ 14,90</h4>
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </span>
                </div>
            </div>
        </section>

        <section class="drinks" data-identifier="drinks">
            <h2>Agora, sua bebida</h2>
            <div class="container">
                <div class="drink" data-identifier="food-option">
                    <img src="./assets/coca.png" alt="coca-cola">
                    <h3 data-identifier="food-title">Pepsi</h3>
                    <p>Lata 350ml</p>
                    <span>
                        <h4 data-identifier="food-price">R$ 14,90</h4>
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </span>
                </div>
            </div>
        </section>

        <section class="desserts" data-identifier="desserts">
            <h2>Por fim, sua sobremesa</h2>
            <div class="container">
                <div class="dessert" data-identifier="food-option">
                    <img src="./assets/pudim.png" alt="Pudim">
                    <h3 data-identifier="food-title">Pudim</h3>
                    <p>Apenas pudim</p>
                    <span>
                        <h4 data-identifier="food-price">R$ 14,90</h4>
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </span>
                </div>
            </div>
        </section>
    </main>

    <div class="button_container">
        <button type="submit">
            Selecione os 3 itens para fechar o pedido
        </button>
    </div>

    <ion-icon src="/path/to/external/file.svg"></ion-icon>
</body>
</html>
