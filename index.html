<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Driven Eats</title>
</head>
<body>
    <header>
        <h1>DriveEats</h1>
        <h4>Sua comida em 6 minutos</h4>
    </header>

    <main>
        <h2>Primeiro, seu prato</h2>
        <section class="dish">
            <div class="container">
                <img src="./assets/frango.png" alt="Frango Yin Yang">
                <h3>Frango Yin Yang</h3>
                <div class="price">
                    <h4>R$ 14,90</h4>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </div>
            </div>
        </section>

        <h2>Agora, sua bebida</h2>
        <section class="drink">
            <div class="container">
                <img src="./assets/coca.png" alt="coca-cola">
                <h3>Pepsi</h3>
                <div class="price">
                    <h4>R$ 14,90</h4>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </div>
            </div>
        </section>

        <h2>Por fim, sua sobremesa</h2>
        <section class="drink">
            <div class="container">
                <img src="./assets/pudim.png" alt="Pudim">
                <h3>Pudim</h3>
                <div class="price">
                    <h4>R$ 14,90</h4>
                    <ion-icon name="checkmark-circle"></ion-icon>
                </div>
            </div>
        </section>
    </main>

    <div class="button_box">
        <button type="submit">
            Selecione os 3 itens para fecha o pedido
        </button>
    </div>

    <ion-icon src="/path/to/external/file.svg"></ion-icon>
</body>
</html>
